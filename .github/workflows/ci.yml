name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      # - name: Test
      #   id: npm-ci-test
      #   run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest
    needs: test-typescript

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        id: npm-ci
        run: npm ci
      - name: Build dist/ Directory
        id: build
        run: npm run bundle


      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          host: ${{ secrets.HOST }} 
          port: ${{ secrets.PORT }} 
          username: ${{ secrets.USERNAME }} 
          privateKey: ${{ secrets.PRIVATE_KEY }} 
          command: 'cd ~/api/ && sudo docker compose -f docker-compose.yml up -d'


      - name: Print Output
        id: output
        run: echo "result ${{ steps.test-action.outputs.result }}  error: ${{ steps.test-action.outputs.error }}"
